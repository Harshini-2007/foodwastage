<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Available Food</title>
</head>
<body style="background-image:url('formbg.jpeg');background-repeat: no-repeat; background-size: cover;">
    <center><h1>Share Your Available Food</h1></center>
    <form id="foodSubmissionForm"><center>
        <br>
        <br>
        <div>
            <label for="restaurantName"><b>Restaurant Name:</b></label>
            <input type="text" id="restaurantName" name="restaurantName" required>
        </div>
        <br><br>
        <div>
            <label for="foodQuantity"><b>Quantity of Food Left(approx in number of persons):</b></label>
            <input type="number" id="foodQuantity" name="foodQuantity" min="1" required>
        </div>
        <br><br>
        <div>
           <label for ="contactnumber" ><b>Contact number:</b></label>
           <input type ="tel" id="contactnumber" name="contactnumber" max="10" required>
        </div>
        <br><br>
        <div>
        <label for="address"><b>Address:</b></label>
        <input type="text" id="address" name="address" required>
        </div>
        <br>
        <br>
        <button type="submit">Submit Availability</button>
        <center>
    </form>

    <script>
        document.getElementById('foodSubmissionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const restaurantName = document.getElementById('restaurantName').value;
            const foodQuantity = document.getElementById('foodQuantity').value;
            const contactnumber = document.getElementById('contactnumber').value;
            const address = document.getElementById('address').value;

            const foodData = {
                restaurantName: restaurantName,
                foodQuantity: foodQuantity,
                contactnumber: contactnumber,
                address: address
            };

            fetch('http://localhost:3000/api/submit-food', { // Send data to the server
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(foodData)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Food data submitted successfully!');
                    window.location.href = 'index.html'; // Redirect after successful submission
                } else {
                    console.error('Failed to submit food data.');
                    alert('Failed to submit food data. Please try again.');
                }
            })
            .catch(error => {
                console.error('There was an error submitting the food data:', error);
                alert('There was an error submitting the food data.');
            });
        });
    </script>
</body>
</html>
