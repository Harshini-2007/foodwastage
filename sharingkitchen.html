<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Available Food</title>
</head>
<body style="background-image:url('formbg.jpeg');background-repeat: no-repeat; background-size: cover;">
    <center><h1>Share Your Available Food</h1></center>
    <form id="foodSubmissionForm"><center>
        <br>
        <br>
        <div>
            <label for="restaurantName"><b>Name:</b></label>
            <input type="text" id="restaurantName" name="restaurantName" required>
        </div>
        <br><br>
        <div>
            <label for="foodQuantity"><b>Quantity of Food Left(approx in number of persons):</b></label>
            <input type="number" id="foodQuantity" name="foodQuantity" min="1" required>
        </div>
        <br><br>
        <div>
           <label for ="contactnumber" ><b>Contact number:</b></label>
           <input type ="tel" id="contactnumber" name="contactnumber" max="10" required>
        </div>
        <br><br>
        <div>
        <label for="address"><b>Address:</b></label>
        <input type="text" id="address" name="address" required>
        </div>
        <br>
        <br>
        <button type="submit">Submit Availability</button>
        <center>
    </form>

    <script>
        document.getElementById('foodSubmissionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const restaurantName = document.getElementById('restaurantName').value;
            const foodQuantity = document.getElementById('foodQuantity').value;
            const contactnumber = document.getElementById('contactnumber').value;
            const address = document.getElementById('address').value;

            const newFoodData = {
                restaurantName: restaurantName,
                foodQuantity: foodQuantity,
                contactnumber: contactnumber,
                address: address,
                timestamp: new Date().toLocaleString() // Add a timestamp
            };

            // Get existing food data from local storage
            const storedFoodData = localStorage.getItem('allFoodData');
            let allFoodData = storedFoodData ? JSON.parse(storedFoodData) : [];

            // Add the new data to the array
            allFoodData.push(newFoodData);

            // Store the updated array back in local storage
            localStorage.setItem('allFoodData', JSON.stringify(allFoodData));

            // Redirect to the home page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
