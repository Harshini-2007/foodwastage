<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Available Food</title>
</head>
<body style="background-image:url('formbg.jpeg');background-repeat: no-repeat; background-size: cover;">
    <center><h1>Share Your Available Food</h1></center>
    <form id="foodSubmissionForm"><center>
        <br>
        <br>
        <div>
            <label for="restaurantName"><b>Restaurant Name:</b></label>
            <input type="text" id="restaurantName" name="restaurantName" required>
        </div>
        <br><br>
        <div>
            <label for="foodQuantity"><b>Quantity of Food Left(approx in number of persons):</b></label>
            <input type="number" id="foodQuantity" name="foodQuantity" min="1" required>
        </div>
        <br><br>
        <div>
         <label for ="contact no."  ><b>Contact number:</b></label> 
         <input type ="tel" id="contactnumber" name="contactnumber" max="10" required>
        </div>
        <br><br>
        <div>
        <label for="adress"><b>Address:</b></label>
        <input type="text" id="adress" name="adress" required> 
        </div>
        <br>
        <br>
        <button type="submit">Submit Availability</button>
        <center>
    </form>
    

    <div id="submissionMessage" style="margin-top: 20px; display: none;"></div>

    <script>
        document.getElementById('foodSubmissionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const restaurantName = document.getElementById('restaurantName').value;
            const foodQuantity = document.getElementById('foodQuantity').value;
            const contactnumber=document.getElementById('contactnumber').value;
            const address=document.getElementById('adress').value;
            const submissionMessageDiv = document.getElementById('submissionMessage');

            fetch('http://127.0.0.1:5000/api/submit-food', { // Flask server address
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ restaurantName: restaurantName, foodQuantity: foodQuantity }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                submissionMessageDiv.textContent = data.message || 'Food availability submitted successfully!';
                submissionMessageDiv.style.display = 'block';
                document.getElementById('foodSubmissionForm').reset();
            })
            .catch((error) => {
                console.error('Error:', error);
                submissionMessageDiv.textContent = 'Failed to submit availability.';
                submissionMessageDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
