<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Food</title>
</head>
<body>
    <center>
        <h1>Currently Available Food</h1>
        <div id="foodList">
            <p>Loading available food...</p>
        </div>
        <br>
        <a href="index.html">Go Back to Home</a>
    </center>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const foodListDiv = document.getElementById('foodList');

            fetch('http://localhost:3000/api/available-food') // Fetch data from the server
                .then(response => response.json()) // Parse the response as JSON
                .then(data => {
                    if (data && data.length > 0) {
                        let html = '';
                        data.forEach(function(foodItem, index) {
                            html += `
                                <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; text-align: left;">
                                    <p><b>Submission #${index + 1} (${foodItem.timestamp})</b></p>
                                    <p><b>Restaurant Name:</b> ${foodItem.restaurantName}</p>
                                    <p><b>Quantity Available (approx. persons):</b> ${foodItem.foodQuantity}</p>
                                    <p><b>Contact Number:</b> ${foodItem.contactnumber}</p>
                                    <p><b>Address:</b> ${foodItem.address}</p>
                                </div>
                            `;
                        });
                        foodListDiv.innerHTML = html;
                    } else {
                        foodListDiv.innerHTML = '<p>No food availability data found yet.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching available food:', error);
                    foodListDiv.innerHTML = '<p>Failed to load available food.</p>';
                });
        });
    </script>
</body>
</html>
