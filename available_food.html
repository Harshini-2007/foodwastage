<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Food</title>
</head>
<body>
    <center>
        <h1>Currently Available Food</h1>
        <div id="foodDetails">
            <p>No food availability data found yet.</p>
        </div>
        <br>
        <a href="index.html">Go Back to Home</a>
    </center>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const foodDetailsDiv = document.getElementById('foodDetails');
            const storedFoodData = localStorage.getItem('latestFoodData');

            if (storedFoodData) {
                const foodData = JSON.parse(storedFoodData);
                foodDetailsDiv.innerHTML = `
                    <p><b>Restaurant Name:</b> ${foodData.restaurantName}</p>
                    <p><b>Quantity Available (approx. persons):</b> ${foodData.foodQuantity}</p>
                    <p><b>Contact Number:</b> ${foodData.contactnumber}</p>
                    <p><b>Address:</b> ${foodData.address}</p>
                `;
                // Optionally, you might want to clear the stored data after displaying it once
                // localStorage.removeItem('latestFoodData');
            }
        });
    </script>
</body>
</html>
