<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Food</title>
</head>
<body>
    <center>
        <h1>Currently Available Food</h1>
        <div id="foodList">
            <p>No food availability data found yet.</p>
        </div>
        <br>
        <a href="index.html">Go Back to Home</a>
    </center>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const foodListDiv = document.getElementById('foodList');
            const storedAllFoodData = localStorage.getItem('allFoodData');

            if (storedAllFoodData) {
                const allFoodData = JSON.parse(storedAllFoodData);

                if (allFoodData.length > 0) {
                    let html = '';
                    allFoodData.forEach(function(foodItem, index) {
                        html += `
                            <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; text-align: left;">
                                <p><b>Submission #${index + 1} (${foodItem.timestamp})</b></p>
                                <p><b>Restaurant Name:</b> ${foodItem.restaurantName}</p>
                                <p><b>Quantity Available (approx. persons):</b> ${foodItem.foodQuantity}</p>
                                <p><b>Contact Number:</b> ${foodItem.contactnumber}</p>
                                <p><b>Address:</b> ${foodItem.address}</p>
                            </div>
                        `;
                    });
                    foodListDiv.innerHTML = html;
                } else {
                    foodListDiv.innerHTML = '<p>No food availability data found yet.</p>';
                }
            } else {
                foodListDiv.innerHTML = '<p>No food availability data found yet.</p>';
            }
        });
    </script>
</body>
</html>
